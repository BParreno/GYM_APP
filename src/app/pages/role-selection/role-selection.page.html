<!-- src/app/pages/role-selection/role-selection.page.html -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/objective-selection" text="Regresar" color="back-button"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-background">
  <div class="ion-text-center ion-margin-bottom header-text">
    <p class="text-lg font-semibold">¿Qué Rol Vas A Desempeñar?</p>
    <p class="text-sm text-gray-600">Selecciona el rol que vas a desempeñar en el gimnasio.</p>
  </div>

  <ion-list lines="none" class="ion-margin-top">
    <ion-item button (click)="selectRole('Principiante')" class="role-item" [class.selected]="selectedRole === 'Principiante'">
      <ion-label>Principiante</ion-label>
    </ion-item>

    <ion-item button (click)="selectRole('Avanzado')" class="role-item" [class.selected]="selectedRole === 'Avanzado'">
      <ion-label>Usuario Avanzado</ion-label>
    </ion-item>
    <!-- El rol de Entrenador se asigna en el registro, no aquí -->
  </ion-list>

  <ion-button expand="block" color="danger" class="ion-margin-top" [disabled]="!selectedRole" (click)="selectRole(selectedRole!)">
    Continuar
  </ion-button>
</ion-content>
