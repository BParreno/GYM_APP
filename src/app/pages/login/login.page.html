<!-- src/app/pages/login/login.page.html -->
<ion-header class="fondo">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-bg">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</ion-button>

  </form>

  <ion-text class="ion-margin-top ion-text-center" color="medium">
    <p>
      ¿Olvidaste tu contraseña?
      <a routerLink="/account-recovery">Recuperar cuenta</a> <!-- CORREGIDO: Usar routerLink -->
    </p>
    <p>
      ¿No tienes una cuenta?
      <a routerLink="/register">Registrarse</a> <!-- CORREGIDO: Usar routerLink -->
    </p>
  </ion-text>
</ion-content>
