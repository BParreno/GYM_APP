<ion-header>
  <ion-toolbar color="light">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-item class="custom-item">
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>

    <ion-item class="custom-checkbox" lines="none">
      <ion-checkbox formControlName="acceptedPolicy" slot="start"></ion-checkbox>
      <ion-label class="checkbox-label">
        Acepto las <a (click)="showPrivacyPolicy()">políticas de privacidad</a>
      </ion-label>
    </ion-item>

    <ion-button expand="block" type="submit" color="danger" [disabled]="registerForm.invalid">
      Registrarse
    </ion-button>
  </form>

  <ion-text class="ion-text-center ion-margin-top" color="medium">
    <p>¿Ya tienes una cuenta? <a (click)="goToLogin()">Iniciar sesión</a></p>
  </ion-text>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-text class="ion-text-center" color="medium">
      <p>Al registrarte, aceptas nuestras <a (click)="showPrivacyPolicy()">políticas de privacidad</a>.</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
