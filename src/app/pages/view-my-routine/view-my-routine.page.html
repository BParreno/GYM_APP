<ion-content class="ion-padding custom-background">

  <div class="ion-text-center header-text">
    <h2 class="text-xl font-bold">Mi Rutina</h2>
    <p *ngIf="!routine">Aún no tienes una rutina asignada.</p>
    <p *ngIf="routine">Aquí verás la rutina que te ha sido asignada.</p>
  </div>

  <ion-card *ngIf="routine">
    <ion-card-header>
      <ion-card-title class="card-title">{{ routine.name }}</ion-card-title>
      <ion-card-subtitle class="card-subtitle">
        Asignada por {{ routine.assignedBy }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="card-details">
        <p>Duración: {{ routine.duration }}</p>
        <p>Ejercicios: {{ routine.exercises }}</p>
        <p>Calorías estimadas: {{ routine.calories ?? 'N/A' }}</p>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-spinner *ngIf="loading" class="ion-margin-top" name="dots"></ion-spinner>

</ion-content>

<ion-button expand="block" (click)="goToProfile()">
  Ir a Perfil
</ion-button>
